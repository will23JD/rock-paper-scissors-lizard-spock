<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">
        Rock Paper Scissors
    </h1>

    
    <button id="H2P" data-modal-target="#pop">How to play</button>
    <div class="help" id="pop">
        <button data-close-button class="close-button">&times;</button>
      <div class="help-body">
        Scissors cuts paper, paper covers rock, rock crushes lizard, lizard poisons Spock, Spock smashes scissors, scissors decapitates lizard, lizard eats paper, paper disproves Spock, Spock vaporizes rock, and as it always has, rock crushes scissors.
        <iframe width="560" height="315" src="https://www.youtube.com/embed/x5Q6-wMx-K8" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
    </div>
    </div>
    <div id="overlay"></div>

    <div class="results-area">
        <div class="result" id="you">
            You
            <span class="score" id="user-score">0</span>
        </div>
        <div class="result" id="computer">
            Computer
            <span class="score" id="computer-score">0</span>
        </div>
    </div>

    <div id="result-text"></div>
  
    <div class="game-area">
        <button class="game" id="rock">
            <img src="assets/images/rock.png" alt="Rock">
        </button>
        <button class="game" id="paper">
            <img src="assets/images/paper.png" alt="Paper">
        </button>
        <button class="game" id="scissors">
            <img src="assets/images/scissors.png" alt="Scissors">
        </button>
        <button class="game" id="lizard">
            <img src="assets/images/lizard.png" alt="Scissors">
        </button>
        <button class="game" id="spock">
            <img src="assets/images/spock.png" alt="Scissors">
        </button>
    </div>


     <!-- Font Awsome Script -->
    <script src="https://kit.fontawesome.com/38edb2951e.js" crossorigin="anonymous"></script>
    <!-- javascript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
