<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">
        Rock Paper Scissors
    </h1>

    <div class="help-area">
        <button id="help">How to play</button>
    </div>

    <div class="game-area">
        <button class="game" id="rock">
            <img src="assets/images/rock.png" alt="Rock">
        </button>
        <button class="game" id="paper">
            <img src="assets/images/paper.png" alt="Paper">
        </button>
        <button class="game" id="scissors">
            <img src="assets/images/scissors.png" alt="Scissors">
        </button>
    </div>

    <div class="results-area">
        <div id="you">You</div>
        <div id="computer">Computer</div>
    </div>

     <!-- Font Awsome Script -->
    <script src="https://kit.fontawesome.com/38edb2951e.js" crossorigin="anonymous"></script>
    <!-- javascript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
